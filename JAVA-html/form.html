<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Representation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form>
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="Name" /></td>
			</tr><tr>
				<td>Email</td>
				<td><input type="email" name="Email" /></td>
				<td><button>Check</button></td>	
			</tr><tr>
				<td>Age</td>
				<td><input type="number" name="Age" /></td>
			</tr><tr>
				<td>Country</td>
				<td><input type="text" name="Country" /></td>
			</tr><tr>
				<td>Password</td>
				<td><input type="" name="Password" required /></td>
			</tr><tr>
				<td>Hobbies</td>
				<td><input type="checkbox" name="Cricket" />Cricket</td>
				<td><input type="checkbox" name="Football" />Football</td>
			</tr><tr>
			<tr>
				<td >Gender</td>
				<td><input type="radio" name="Male" />Male</td>
				<td><input type="radio" name="Female" />Female</td>
			</tr><tr>
				<td>City</td>
				<td>
				<select>
					<option>
				</select>
				</td>
			</tr>
			<td><input type="submit" name="Submit"></td>
			</tr>
			</table>
		</form>
	</body>
</html>
