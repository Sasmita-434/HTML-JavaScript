<html>
	<head>
		<title>Internal CSS</title>
		<style>
			h1{
				background-color:red;
				color:yellow;
				text-align:center;
			}
			p{
				color:blue;
			}
		</style>
		<link href="external.css" rel="stylesheet">
	</head>
<body>
	<h1>CSS</h1>
	<p>
		<b>CSS is a stylesheet language used to give styles to a
webpage.</b>	
	</p>
	<h2>Types of CSS</h2>
	<ul style="list-style-position:inside;list-style-type:lower-greek;">
		<li>External Stylesheet</li>
		<li>Internal Stylesheet</li>
		<li>Inline Style</li>
	</ul>
	<h3 style="text-decoration-line:underline;font-size:30px;font-family:arial">Inline Style</h3>
	<p style="color:green;font-style:oblique;font-weight:bold;">
		CSS styles are directly written in html tag using style
		attribute.
	</p>
</body>
</html>
