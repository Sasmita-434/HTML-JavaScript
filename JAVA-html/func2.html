<html>
	<head>
		<title>Array Function</title>
		<script>
			function mean(a,b,c)
			{
				var avg=(a+b+c)/3;
				return avg;
			}
		</script>
	</head>
	<body>
		<h2><i><u>Addition using Function</u></i></h2>
		<script>
			function add(x,y)
			{
				var res=x+y;
				return('Addition of '+x+' & '+y+' = '+res+'<br />');
			}
			var res1=add(44,32);
			document.write(res1);
			var res2=add(90,67,11);
			document.write(res2);
		</script>
		<h2><i><u>Calculating Mean</u></i></h2>
		<script>
			var m1=mean(44,32,22);
			document.write('Mean = '+m1+'<br />');
			document.write('Mean = '+mean(20,80,50));
			//alert message
			var f=function()
			{
				alert('Welcome to function class');
			}
			f();
		</script>
	</body>
</html>
